name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test .NET 8.0
      run: dotnet exec TelnetNegotiationCore.UnitTests/bin/Debug/net8.0/TelnetNegotiationCore.UnitTests.dll
    - name: Test .NET 10.0
      run: dotnet exec TelnetNegotiationCore.UnitTests/bin/Debug/net10.0/TelnetNegotiationCore.UnitTests.dll