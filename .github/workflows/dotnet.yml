name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '10.0.x']

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test with TUnit (.NET ${{ matrix.dotnet-version }})
      run: dotnet run --project TelnetNegotiationCore.UnitTests --configuration Debug --no-build --framework net${{ matrix.dotnet-version == '8.0.x' && '8.0' || '10.0' }}